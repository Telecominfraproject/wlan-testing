kafka:
  commonAnnotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
  heapOpts: -Xmx512m -Xms512m
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi
  readinessProbe:
    initialDelaySeconds: 45
  livenessProbe:
    initialDelaySeconds: 60
  zookeeper:
    commonAnnotations:
      cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
    heapSize: 256
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 200m
        memory: 384Mi

