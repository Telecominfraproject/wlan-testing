  delete-docker-image:
    needs: [ test ]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: cleanup Docker image
      run: curl -u${{ env.DOCKER_USER_NAME }}:${{ env.DOCKER_USER_PASSWORD }} -X DELETE "https://tip.jfrog.io/artifactory/tip-wlan-cloud-docker-repo/cloud-sdk-nightly/${{ github.run_id }}"

  destroy-controller:
    needs: [ test ]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Checkout wlan-testing repo
      uses: actions/checkout@v2
      with:
        path: wlan-testing

    - name: Fetch kubeconfig
      run: |
        aws eks update-kubeconfig --name ${{ env.AWS_EKS_NAME }}

    - name: Delete namespace
      run: kubectl delete ns --ignore-not-found=true "openwifi-docker-compose-${{ github.run_id }}"
