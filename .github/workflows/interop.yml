  test-iphone-11:
    runs-on: ubuntu-latest
    needs: [ test-iphone-7 ]
    continue-on-error: true
    steps:
    - uses: actions/checkout@v2

    - name: get EKS access credentials
      run: aws eks update-kubeconfig  --name ${{ env.AWS_EKS_NAME }}

    - name: run tests
